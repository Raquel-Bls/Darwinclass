{% extends 'base.html' %}{% load static %}
{% block content %}
    <div class="p-3 mb-2 bg-primary bg-gradient text-white" > <h1> <center> LENGUAJES </center> </h1> </div>
    
    <div class="card mb-3 container">
        <img src="https://blog.back4app.com/wp-content/uploads/2021/04/Los-diez-mejores-lenguajes-de-backend-1140x515.png" class="img-thumbnail rounded-start" alt="...">
        {% for leng in Todos_Lenguajes %}
            <div class="card-body">
                <h5 class="card-title">{{leng.Nom_Leng}}</h5>
                <p class="card-text">{{leng.Historia}}</p>
            </div>
            <div class="card-body">
                <a class="btn btn-outline-primary btn-xs justify-content-md-end" href="{% url 'lenguaje_detalle' leng.pk %}"> Ver Mas </a>
            </div>
        {% endfor %}
    </div>
<br>

{% endblock content %}
